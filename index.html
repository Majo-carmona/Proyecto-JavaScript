<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bienvenidos a Fruver Casa Blanca </title>
    <meta name="keywords" content="frutas,alimentos,verduras,frescas,saludable,armonia,limpieza,proteina,jugos,pulpas">
    <meta name="description" content="Frutas y Verduras frescas todo en un mismo lugar, atendido por su propieria.">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
    <script defer src="./js/estructura.js"></script>
</head>
<body>
    <header class="header__img">
        <img src="./img/logo-removebg-preview.png" alt="Logo fruver casa blanca" class="header__logo">
        <img src="./img/carritodecompra.png" alt="carrito de compra" class="header__carrito">
    </header>
    <main class="main">
        <section class="section__main">
                <h2 class="hero__text"> Bienvenidos a Fruver Casa Blanca </h2>
                <img id="hero__img" src="./img/hero.png" alt="Imagen banner">
        </section>
        <div>
            <img src="./img/banano.png" alt="fruta banano">
            <h4> Banano libra </h4>
            <p> $ 1,800 </p>
            <button>
                Agregar a carrito
            </button>
        </div>
        <div>
            <img src="./img/fresas.png" alt="fruta fresas">
            <h4> Fresas libra </h4>
            <p> $ 2,500 </p>
            <button>
                agregar a carrito
            </button>
        </div>
        <div>
            <img src="./img/manzana.png" alt="fruta manzana">
            <h4> Manzana libra </h4>
            <p> $ 2,500 </p>
            <button>
                agregar a carrito
            </button>
        </div>
        <div>
            <img src="./img/pera.png" alt="fruta pera">
            <h4> Pera libra </h4>
            <p> $ 2,500 </p>
            <button>
                agregar a carrito
            </button>
        </div>
        <div>
            <img src="./img/tomate.png" alt="verdura tomate">
            <h4> Tomate libra </h4>
            <p> $ 1,900 </p>
            <button>
                agregar a carrito
            </button>
        </div>
        <div>
            <img src="./img/zanahoria.png" alt="verdura zanahoria">
            <h4> Zanahoria libra </h4>
            <p> $ 3.000,00 </p>
            <button>
                agregar a carrito 
            </button>
        </div>
        <fieldset>
            <legend>  Queremos conocerte  </legend>
            <form action="#" method="get" enctype="text/plain">
                <div>
                    <label for="name">Nombre y Apellido</label>
                    <input type="text" name="name" id="name" placeholder="Nombre y Apellido" required>
                </div>
                <div>
                    <label for="phone">Telefono</label>
                    <input type="tel" name="phone" id="phone" required>
                </div>
                <div>
                    <label for="direction">Direccion</label>
                    <input type="text" name="direction" id="direction" placeholder="Direccion" required>
                </div>
                <div>
                    <button>
                        Enviar
                    </button>
                </div>
            </form>
        </fieldset>
    </main>

    <footer>
        <h6> Web realizada Maria Jose Carmona </h6>
    </footer>

</body>
</html>
